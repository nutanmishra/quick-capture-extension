<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Capture</title>
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <nav class="tabs">
      <button id="captureTab" class="tab active" aria-selected="true">Capture</button>
      <button id="recordTab" class="tab" aria-selected="false">Record</button>
    </nav>

    <section id="captureContent" class="tab-content" style="display: block;">
      <div class="card-group">
        <div id="captureVisible" class="card">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
            </path>
          </svg>
          <h3>Visible Part</h3>
        </div>
        <div id="captureFullPage" class="card">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <h3>Full Page</h3>
        </div>
        <div id="captureSelection" class="card">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-2M8 5a2 2 0 002 2h4a2 2 0 002-2M8 5a2 2 0 012-2h4a2 2 0 012 2">
            </path>
          </svg>
          <h3>Selected Area</h3>
        </div>
      </div>

      <ul class="capture-list">
        <li id="captureDelay">
          <svg class="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Visible Part After Delay
        </li>
        <li id="captureScreen">
          <svg class="screen-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
            </path>
          </svg>
          Entire screen
        </li>
        <li id="annotateLocal">
          <svg class="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/200/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
            </path>
          </svg>
          Annotate Local & Clipboard Image
        </li>
        <li id="extractText">
          <svg class="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          Take Screenshot & Extract Text
        </li>
      </ul>

      <div class="settings">
        <div class="toggle-item">
          <span class="toggle-label">Auto Download</span>
          <label class="toggle-switch">
            <input type="checkbox" id="autoDownload">
            <span class="toggle-slider round"></span>
          </label>
        </div>
        <div class="toggle-item">
          <span class="toggle-label">High Quality</span>
          <label class="toggle-switch">
            <input type="checkbox" id="highQuality" checked>
            <span class="toggle-slider round"></span>
          </label>
        </div>
        <div class="toggle-item">
          <span class="toggle-label">Include Timestamp</span>
          <label class="toggle-switch">
            <input type="checkbox" id="includeTimestamp">
            <span class="toggle-slider round"></span>
          </label>

        </div>

        <div class="save-to">
          <label for="saveTo">Save to:</label>
          <select id="saveTo">
            <option value="local">Local</option>
            <option value="cloud">Cloud</option>
          </select>
        </div>
    </section>

    <section id="recordContent" class="tab-content">
      <h2>Record Options</h2>
      <p>Recording functionality coming soon...</p>
    </section>

    <div id="loading" class="loading">Capturing screenshot...</div>
    <div id="status" class="status"></div>
  </div>
</body>

</html>
